<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

            </div>
        </section>

            <div id="">

                    <li>Quem somos nós</li>
                    <li>Politica de privacidade</li>

            </div>
            <div>
                <p>Fale conosco</p>
                <input type="text" name="Nome" id="" placeholder="Nome">
                <textarea name="txt1" id="" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>

    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/WendelPaesx">Wendel Paes</a></p>
        <br><p>2022</p>
    </footer>
